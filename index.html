<html><head>

		<!-- Script para mostrar las coordenadas-->
		<script type="text/javascript">
			if (navigator.geolocation) { //Validar si hay acceso web a la ubicaciÃ³n
				navigator.geolocation.getCurrentPosition(mostrarUbicacion); //Obtiene la posiciÃ³n
				} else {
				alert("Error, debe pulsar el boton permitir para poder continuar");
			}

			//Funcion para obtener latitud y longitud
			function mostrarUbicacion(position) {
				var latitud = position.coords.latitude; //Obtener latitud
				var longitud = position.coords.longitude; //Obtener longitud
				var div = document.getElementById("coordenadas");
				div.innerHTML = "<br>uno: " + latitud + "<br>dos: " + longitud; //Imprime latitud y longitud
			}
		</script>

	</head>
	<body>
